<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun reaction time game with a little bit of Whac-a-Mole thrown in">
    <meta name="keywords"
        content="Whac-a-Mole, Whack-a-React, react, reactions, reaction times, game, fun, mole, moles, age, retro">
    <meta name="author" content="Janelle MacMillan">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Whack-a-React</title>
</head>

<body>
    <main class="container-fluid">
        <header>
            <a href="index.html">
                <h1 id="game-name">Whack-a-React</h1>
            </a>

            <div class="row">
                <div class="col">
                    <h2>Reaction Time</h2>
                    <h2 id="reaction-time">0</h2>
                </div>
                <div class="col">
                    <button id="startGame">Start</button>
                </div>
                <div class="col">
                    <h2>Total Average</h2>
                    <h2 id="total-average-time">0</h2>
                </div>
            </div>
        </header>


        <div id="game-row" class="row">
            <div id="mole"></div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="How to Play" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Whack, Whack, Whack!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="results">...</p>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            aria-label="Close">Close</button>

                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

</body>

</html>
